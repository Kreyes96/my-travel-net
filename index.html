<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyTravel.net</title>
   <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/app.css">
</head>

<body>
   <div class="mainContainer">
      <header class="header">
         <nav class="navbar">
            <div class="navbar__logoContainer">
               <a href="/" class="navbar__logo">
                  <span class="navbar__logo--name">MyTravel</span>.net
               </a>
            </div>
   
            <ul class="navbar__listItems">
               <li class="navbar__item">
                  <div class="navbar__itemWrapper">
                     <a href="#" class="navbar__itemLink">Home</a>
                  </div>
               </li>

               <li class="navbar__item">
                  <div class="navbar__itemWrapper">
                     <a href="#" class="navbar__itemLink">Booking Form</a>
                  </div>
               </li>

               <li class="navbar__item">
                  <div class="navbar__itemWrapper">
                     <a href="#" class="navbar__itemLink">Category</a>
                  </div>
               </li>

               <li class="navbar__item">
                  <div class="navbar__itemWrapper">
                     <a href="#" class="navbar__itemLink">About Us</a>
                  </div>
               </li>
            </ul>
   
            <div class="navbar__actionsContainer">
               <a href="#" class="navbar__actionButton navbar__actionButton--login">Log in</a>
               <a href="#" class="navbar__actionButton navbar__actionButton--singup">Sing up</a>
            </div>
         </nav>
      </header>

      <main class="main">
         <div id="places" class="main__carousel carousel slide" data-bs-ride="carousel">
            <div class="main__carouselInner carousel-inner">
               <div class="main__carouselItem carousel-item active">
                  <img src="./images/taj_mahal.png" class="main__carouselImage d-block w-100">

                  <strong class="main__carouselCaption carousel-caption d-none d-md-block">
                     Taj Mahal
                  </strong>
              </div>
              
              <div class="main__carouselItem carousel-item">
                  <img src="./images/pizza_tower.png" class="main__carouselImage d-block w-100">

                  <strong class="main__carouselCaption carousel-caption d-none d-md-block">
                     Torre di Pisa
                  </strong>
              </div>
            </div>
         </div>

         <div class="main__carouselButtons">
            <div class="main__carouselButton" data-bs-target="#places" data-bs-slide="prev">
               <svg 
                  aria-hidden="true" 
                  focusable="false" 
                  data-prefix="fas" 
                  data-icon="arrow-left" 
                  class="svg-inline--fa fa-arrow-left fa-w-14 main__carouselArrow" 
                  role="img" 
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 448 512">
                  <path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
               </svg>
            </div>
         
            <div class="main__carouselButton" data-bs-target="#places" data-bs-slide="next">
               <svg 
                  aria-hidden="true" 
                  focusable="false" 
                  data-prefix="fas" 
                  data-icon="arrow-right" 
                  class="svg-inline--fa fa-arrow-right fa-w-14  main__carouselArrow" 
                  role="img" 
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 448 512">
                  <path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path>
               </svg>
            </div>
         </div>

         <div class="main__headings">
            <h1 class="main__heading">All you need is MyTravel</h1>
   
            <h2 class="main__subheading">Explore Beautiful Places</h2>
         </div>

         <div class="main__search">
            <form class="main__searchForm">
               <div class="main__searchForm-group main__searchForm-group--location">
                  <div class="main__searchForm-iconContainer">
                     <svg
                        aria-hidden="true" 
                        focusable="false" 
                        data-prefix="fas" 
                        data-icon="map-marker-alt" 
                        class="svg-inline--fa fa-map-marker-alt fa-w-12 main__searchForm-icon" 
                        role="img" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 384 512"><path fill="currentColor" d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"></path>
                     </svg>
                  </div>

                  <div class="main__searchForm-inputContainer">
                     <label 
                        for="search" 
                        class="main__searchForm-label">
                        Location
                     </label>
                     
                     <input
                        type="search" 
                        id="search" 
                        name="search"
                        class="main__searchForm-searchInput"
                        placeholder="Where do you want to go?"
                     >
                  </div>
               </div>

               <div class="main__searchForm-group main__searchForm-group--date">
                  <div class="main__searchForm-iconContainer">
                     <svg 
                        aria-hidden="true" 
                        focusable="false" 
                        data-prefix="fas" 
                        data-icon="calendar" 
                        class="svg-inline--fa fa-calendar fa-w-14 main__searchForm-icon" 
                        role="img" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 448 512">
                        <path fill="currentColor" d="M12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm436-44v-36c0-26.5-21.5-48-48-48h-48V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H160V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v36c0 6.6 5.4 12 12 12h424c6.6 0 12-5.4 12-12z"></path>
                     </svg>
                  </div>

                  <div class="main__searchForm-inputContainer">
                     <label 
                        for="date" 
                        class="main__searchForm-label">
                        Date
                     </label>

                     <input 
                        type="date" 
                        name="date" 
                        id="date"
                        class="main__searchForm-dateInput"
                     >
                  </div>
               </div>

               <div class="main__searchForm-group main__searchForm-group--guests">
                  <div class="main__searchForm-iconContainer">
                     <svg 
                        aria-hidden="true" 
                        focusable="false" 
                        data-prefix="fas" 
                        data-icon="user" 
                        class="svg-inline--fa fa-user fa-w-14 main__searchForm-icon" 
                        role="img" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 448 512"><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path>
                     </svg>
                  </div>

                  <div class="main__searchForm-inputContainer">
                     <label 
                        for="guests" 
                        class="main__searchForm-label">
                        Guests
                     </label>

                     <select 
                        name="guests"
                        id="guests"
                        class="main__searchForm-selectInput"
                     >
                        <option value="quantity" selected disabled>Quantity</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                     </select>
                  </div>
               </div>
   
               <button type="submit" class="main__searchButton">
                  <svg 
                     aria-hidden="true" 
                     focusable="false" 
                     data-prefix="fas" 
                     data-icon="search" 
                     class="svg-inline--fa fa-search fa-w-16 main__searchButton-icon" 
                     role="img" 
                     xmlns="http://www.w3.org/2000/svg" 
                     viewBox="0 0 512 512">
                     <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                  </svg>
               </button>
            </form>
         </div>
      </main>
   </div>

   <script src="https://unpkg.com/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
